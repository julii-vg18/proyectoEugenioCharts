<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <title>Gráficas de lluvia en Gijon</title>
</head>

<body>
    <div class="wrapper">
        <header>Grafica de lluvias en Asturias.</header>
        <section>Selecciona tipo de gráfica: <br>
            <nav>
                <ul>
                    <li><input type="radio" name="seleccion" id="barras" checked><label for="barras"> Barras</label>
                    </li>
                    <li><input type="radio" name="seleccion" id="lineas"><label for="lineas"> Lineas</label></li>
                    <li><input type="radio" name="seleccion" id="pastel"><label for="pastel"> Pastel</label></li>
                </ul>
            </nav>
        </section>
        <div class="contenido">
            <div class="selecMes">
                <select name="selecMes">
                    <option value="enero" id="enero" selected>Enero</option>
                    <option value="febrero" id="febrero">Febrero</option>
                    <option value="marzo" id="marzo">Marzo</option>
                </select>
            </div>
            <canvas id="micanvas" width="700" height="650"></canvas>
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
