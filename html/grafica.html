<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="shortcut icon" href="../media/favicon.ico" type="image/x-icon">
    <title>Gráficas de temperaturas en Gijón</title>
</head>

<body>
    <div class="wrapper">
        <header>Gráfica de temperaturas en Gijón.</header>
        <section>Gráficas disponibles:
            <nav>
                <ul>
                    <li><input type="radio" name="tipoGrafica" id="barras"><label for="barras"> Barras</label></li>
                    <li><input type="radio" name="tipoGrafica" id="lineas"><label for="lineas"> Lineas</label></li>
                    <li><input type="radio" name="tipoGrafica" id="pastel"><label for="pastel"> Pastel</label></li>
                </ul>
            </nav>
        </section>
        <div class="contenido">
            <div class="selecMes">
                <select id="listaMeses">
                    <option value="enero" id="enero" selected>Enero</option>
                    <option value="febrero" id="febrero">Febrero</option>
                    <option value="marzo" id="marzo">Marzo</option>     
                </select>
            </div>
            <canvas id="micanvas" width="700" height="650"></canvas>
            <canvas id="micanvasfijo" width="700" height="665" class="fijo"></canvas>

            <div class="leyenda" id="leyenda">
                <nav>
                    <ul>
                        <li class="leyendaItem">Semana 1</li>
                        <li class="leyendaItem">Semana 2</li>
                        <li class="leyendaItem">Semana 3</li>
                        <li class="leyendaItem">Semana 4</li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</body>
<script src="../js/script.js"></script>
</html>
